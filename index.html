<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vamp Store - Spotify Premium</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Google Fonts para la V gótica y texto general -->
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <div class="logo-container">
            <span class="logo-v">V</span>
            <h1 class="store-name">amp Store</h1>
        </div>
    </header>

    <main class="product-grid">
        <!-- Producto 1 -->
        <div class="product-card">
            <img src="images/spotify1.png" alt="Spotify Premium">
            <h3>Spotify Premium</h3>
            <p class="duration">1 Mes</p>
            <p class="price">$2.00</p>
            <a href="https://discord.gg/rQu9tuVF" target="_blank" class="add-to-cart-btn" aria-label="Añadir al carrito">
                <i class="fas fa-shopping-cart"></i>
            </a>
        </div>

        <!-- Producto 2 -->
        <div class="product-card">
            <img src="images/spotify2.png" alt="Spotify Premium">
            <h3>Spotify Premium</h3>
            <p class="duration">2 Meses</p>
            <p class="price">$3.50</p>
            <a href="https://discord.gg/rQu9tuVF" target="_blank" class="add-to-cart-btn" aria-label="Añadir al carrito">
                <i class="fas fa-shopping-cart"></i>
            </a>
        </div>

        <!-- Producto 3 -->
        <div class="product-card">
            <img src="images/spotify3.png" alt="Spotify Premium">
            <h3>Spotify Premium</h3>
            <p class="duration">3 Meses</p>
            <p class="price">$4.50</p>
            <a href="https://discord.gg/rQu9tuVF" target="_blank" class="add-to-cart-btn" aria-label="Añadir al carrito">
                <i class="fas fa-shopping-cart"></i>
            </a>
        </div>

        <!-- Producto 4 -->
        <div class="product-card">
            <img src="images/spotify4.png" alt="Spotify Premium">
            <h3>Spotify Premium</h3>
            <p class="duration">6 Meses</p>
            <p class="price">$9.80</p>
            <a href="https://discord.gg/rQu9tuVF" target="_blank" class="add-to-cart-btn" aria-label="Añadir al carrito">
                <i class="fas fa-shopping-cart"></i>
            </a>
        </div>

        <!-- Producto 5 -->
        <div class="product-card">
            <img src="images/spotify1.png" alt="Spotify Premium"> <!-- Reutilizando imagen 1 -->
            <h3>Spotify Premium</h3>
            <p class="duration">12 Meses</p>
            <p class="price">$18.90</p>
            <a href="https://discord.gg/rQu9tuVF" target="_blank" class="add-to-cart-btn" aria-label="Añadir al carrito">
                <i class="fas fa-shopping-cart"></i>
            </a>
        </div>

        <!-- Producto 6 -->
        <div class="product-card">
            <img src="images/spotify2.png" alt="Spotify Premium"> <!-- Reutilizando imagen 2 -->
            <h3>Spotify Premium</h3>
            <p class="duration">12 Meses Familiar</p>
            <p class="price">$37.80</p>
            <a href="https://discord.gg/rQu9tuVF" target="_blank" class="add-to-cart-btn" aria-label="Añadir al carrito">
                <i class="fas fa-shopping-cart"></i>
            </a>
        </div>
    </main>

    <footer>
        <a href="https://discord.gg/rQu9tuVF" target="_blank" class="footer-btn" aria-label="Carrito de Compra">
            <i class="fas fa-shopping-cart"></i>
        </a>
        <a href="https://discord.gg/rQu9tuVF" target="_blank" class="footer-btn" aria-label="Servidor de Discord">
            <i class="fab fa-discord"></i>
        </a>
    </footer>

</body>
</html>
